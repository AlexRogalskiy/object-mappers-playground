# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
version-template: 'v$MAJOR.$MINOR.$PATCH'

# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: ":boom: Breaking changes"
    labels:
      - breaking
  - title: ğŸš¨ Removed
    label: removed
  - title: ":tada: Major features and improvements"
    labels:
      - major-enhancement
      - major-rfe
  - title: ğŸ› Major bug fixes
    labels:
      - major-bug
  - title: âš ï¸ Deprecated
    label: deprecated
  - title: ğŸš€ New features and improvements
    labels:
      - enhancement
      - feature
      - rfe
  - title: ğŸ› Bug Fixes
    labels:
      - bug
      - fix
      - bugfix
      - regression
  - title: ":construction_worker: Changes for plugin developers"
    labels:
      - developer
  # Default label used by Dependabot
  - title: ğŸ“¦ Dependency updates
    label: dependencies
  - title: ğŸ“ Documentation updates
    label: documentation
  - title: ğŸ‘» Maintenance
    labels:
      - chore
      - internal
  - title: ğŸš¦ Tests
    labels:
      - test
      - tests
  - title: 'ğŸš€ New Features'
    labels:
      - 'type:features'
  - title: 'ğŸ Bugs Fixes'
    labels:
      - 'type:fix'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'type:documentation'
  - title: 'ğŸ›  Configuration'
    labels:
      - 'type:config'

exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  <!-- Optional: add a release summary here -->
  $CHANGES
