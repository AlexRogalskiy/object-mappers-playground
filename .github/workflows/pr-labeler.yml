name: Labeler

on:
  pull_request:
    types: [ opened ]

jobs:
  pr-labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: TimonVS/pr-labeler-action@v3
        # optional, .github/pr-labeler.yml is the default value
        with:
          configuration-path: ./.github/pr-labeler.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
